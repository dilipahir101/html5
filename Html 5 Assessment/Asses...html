<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- First box -->

    <div class="container">
      <div class="title">
        <h3 class="CU">CONTACT US</h3>
        <hr />
      </div>
      <div class="first-box">
        <div class="address">
          <h5 class="ad">ADDRESS:</h5>
          <span class="a">Saint Marco Street,6th</span> <br />
          <span class="a">floor,tokyo,japan,123456.</span>
        </div>
        <div class="no-email">
          <div class="no">
            <i class="fa-solid fa-square-phone"></i>
            <span>+91 1234567890</span>
          </div>
          <div class="gmail">
            <i class="fa-solid fa-envelope"></i>
            <span>Example@gmail.com</span>
          </div>
        </div>
        <div class="location-icon">
          <i class="fa-solid fa-location-dot"></i>
        </div>
      </div>
      <!--second box -->

      <div class="second-box">
        <div class="form">
          <form action="">
            <div class="text-box">
              <div class="main-text">
                <div class="name-com">
                  <input type="text" min="3" max="6" pattern="[a-zA-Z]+" required placeholder="Name:" class="abc" />
                  <input type="text" placeholder="Company:" class="abc" />
                </div>
                <div class="email-mo ">
                  <input type="email" required pattern="[a-zA-Z0-9]+@+{2,3}" placeholder="email:" class="abc  " />
                  <input type="text" pattern="[0-9]+{0,9}" required maxlength="10" placeholder="Mobile" class="abc"/>
                </div>
                <div class="textarea">
                  <textarea name="" id="" cols="67" rows="15" placeholder="Message:"></textarea>
                </div>
                <div class="button">
                  <button class="btn">Send</button>
                </div>
              </div>
              <div class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d235013.7484370523!2d72.41493391270771!3d23.02047409692217!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e848aba5bd449%3A0x4fcedd11614f6516!2sAhmedabad%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1705639170515!5m2!1sen!2sin"
                  width="100%"
                  height="450"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
                <div class="icons">
                  <i class="fa-brands fa-facebook" style="color: #0000ff"></i>
                  <i
                    class="fa-brands fa-square-twitter"
                    style="color: rgb(29 161 242)"
                  ></i>
                  <i class="fa-brands fa-linkedin" style="color: #0077b5"></i>
                  <i class="fa-brands fa-github"></i>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
